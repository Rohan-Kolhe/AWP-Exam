<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="2.js"></script>

    <style>
        html,
        body {
            margin: 0px;
            padding: 0px;
        }
    </style>
    <title>Question 2</title>
</head>

<body>
    <div style="display: flex; height: 250px;">
        <div style="flex: 2;"></div>

        <div
            style="display: flex; flex: 2;border-radius: 10px; justify-content: center;background-image: linear-gradient(to top,white,rgb(28, 110, 231));">
            <form onsubmit="return validate()" action="">
                <label for="uname" style="font-weight: bold;">Username</label><br>
                <input id="uname" type="text" placeholder="Username"
                    style="margin-bottom: 5px; padding: 5px ;border: 0px;border-radius: 5px;"><br>

                <label for="pass" style="font-weight: bold;">Password</label><br>
                <input id="pass" type="password" placeholder="Password"
                    style="margin-bottom: 5px; padding: 5px ;border: 0px;border-radius: 5px;"><br>

                <button id="submit" class="btn btn-primary" type="submit">Submit</button>
            </form>
        </div>

        <div style="flex: 2;"></div>
    </div>
</body>

</html>
